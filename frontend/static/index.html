<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Astrum</title>
    <link rel="stylesheet" href="/dist/styles.css">
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            overflow: hidden;
        }
        #app {
            width: 100vw;
            height: 100vh;
        }
        .initial-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 16px;
        }
        .initial-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #202225;
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Initial loading state (replaced by Elm) -->
        <div class="initial-loading">
            <div class="initial-spinner"></div>
            <span>Loading Astrum...</span>
        </div>
    </div>

    <!-- Elm application -->
    <script src="/dist/elm.js"></script>

    <!-- Wails runtime -->
    <script src="/wails/ipc.js"></script>
    <script src="/wails/runtime.js"></script>

    <!-- Elm ports (JavaScript interop) -->
    <script src="/js/ports.js"></script>

    <script>
        // Initialize Elm and connect ports
        const app = Elm.Main.init({
            node: document.getElementById('app'),
            flags: {}
        });

        // Initialize all port handlers and event listeners
        window.AstrumPorts.init(app);
    </script>
</body>
</html>
