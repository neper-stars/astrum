name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise r install

      - name: Run Go tests
        run: mise r test:go

      - name: Run Elm tests
        run: mise r test:elm

      - name: Lint Go code
        run: mise r lint:go

  build-linux:
    name: Build Linux
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Wails
        run: mise r fetch-wails

      - name: Install project dependencies
        run: mise r install

      - name: Build Linux binary
        run: mise r build:linux

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: astrum-linux-amd64
          path: build/bin/astrum
          retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nsis gcc-mingw-w64

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Wails
        run: mise r fetch-wails

      - name: Install project dependencies
        run: mise r install

      - name: Build Windows installer
        run: mise r package:windows

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: astrum-windows-amd64-installer
          path: build/bin/*-installer.exe
          retention-days: 7
