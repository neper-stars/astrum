name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Wails
        run: mise r fetch-wails

      - name: Install project dependencies
        run: mise r install

      - name: Build Linux binary
        run: mise r build:linux

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: astrum-linux-amd64
          path: build/bin/astrum

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nsis gcc-mingw-w64

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Wails
        run: mise r fetch-wails

      - name: Install project dependencies
        run: mise r install

      - name: Build Windows installer
        run: mise r package:windows

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: astrum-windows-amd64-installer
          path: build/bin/*-installer.exe

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Wails
        run: mise r fetch-wails

      - name: Install project dependencies
        run: mise r install

      - name: Build macOS binary
        run: mise r build:darwin

      - name: Create ZIP archive
        run: |
          cd build/bin
          zip -r astrum-darwin-amd64.zip astrum.app

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: astrum-darwin-amd64
          path: build/bin/astrum-darwin-amd64.zip

  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Wails
        run: mise r fetch-wails

      - name: Install project dependencies
        run: mise r install

      - name: Build macOS binary
        run: mise r build:darwin:arm64

      - name: Create ZIP archive
        run: |
          cd build/bin
          zip -r astrum-darwin-arm64.zip astrum.app

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: astrum-darwin-arm64
          path: build/bin/astrum-darwin-arm64.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos-intel, build-macos-arm]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: astrum-linux-amd64
          path: artifacts/linux

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: astrum-windows-amd64-installer
          path: artifacts/windows

      - name: Download macOS Intel app
        uses: actions/download-artifact@v4
        with:
          name: astrum-darwin-amd64
          path: artifacts/macos-intel

      - name: Download macOS ARM app
        uses: actions/download-artifact@v4
        with:
          name: astrum-darwin-arm64
          path: artifacts/macos-arm

      - name: Prepare release assets
        run: |
          mv artifacts/linux/astrum artifacts/astrum-linux-amd64
          chmod +x artifacts/astrum-linux-amd64
          mv artifacts/windows/*-installer.exe artifacts/astrum-windows-amd64-installer.exe
          mv artifacts/macos-intel/astrum-darwin-amd64.zip artifacts/
          mv artifacts/macos-arm/astrum-darwin-arm64.zip artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/astrum-linux-amd64
            artifacts/astrum-windows-amd64-installer.exe
            artifacts/astrum-darwin-amd64.zip
            artifacts/astrum-darwin-arm64.zip
